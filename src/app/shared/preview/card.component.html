<div class="mat-card-content">

  <div class="mat-card-title">
    {{ redirectr.title }}
  </div>


  <div class="mat-card-link">
    <a [routerLink]="['/link', redirectr.id]">
      {{ link }}
    </a>
  </div>


  <div class="mat-card-description">
    <span style="font-weight: bold; font-size:14px">Description : </span>
    {{ redirectr.description }}
  </div>

</div>
